{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the goal "{{ goal.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
  </form>

  <a href="{% url 'goal_detail' goal.id %}" class="btn">Cancel</a>
{% endblock %}
