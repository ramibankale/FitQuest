{% extends 'base.html' %}

{% block content %}

<h1>Fitness Goals List</h1>

{% for goal in goals %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ goal.name }}</span>
      <p>Start Date: {{ goal.start_date }}</p>
      <p>End Date: {{ goal.end_date }}</p>
      <a href="{% url 'goal_detail' goal.id %}" class="btn">View Details</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
